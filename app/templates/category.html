{% extends 'base.html' %} {% import 'macros.html' as macro %}

{% block content %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12">
      <h3 class="text-center">{{blogcategory.name|upper}}</h3>
       <a class="btn btn-primary text-center text-danger " href="/blogcategory/new-blog/{{blogcategory.id}}"> Post a Blog</a>
       <HR>
  </div>

  {% if blogs %}
        <div class="col-sm-12 col-md-8">
            {{macro.displayBlogs(blogs)}}
        </div>
  {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">NO BLOGS IN THIS CATEGORY YET. COME BACK SOMETIME LATER</h4>
        </div>
  {% endif %}
{% endblock %}
