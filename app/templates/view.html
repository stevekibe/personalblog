
 {%extends 'base.html'%}{% import 'macros.html' as macro%}

 
 {% block content %}
 <div class="container">
      <div class="col-md-12">
         <p class="text-left"><a class="btn btn-primary" href="{{url_for('.new_pitch',id=pitches.category_id)}}">Post Pitch</a></p>
         <div class="well" style="background-color:blue">
           <h3>{{pitches.content}}</h3>
         </div>
 
         <div class="col-md-6 col-offset-1">
           <table>
             <tr>
               <td><h4 class="text-left"><a class="btn btn-round" href="{{url_for('.upvote',id=pitches.id)}}">Upvote <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>  </a></h4></td>
               <td>&nbsp;</td>
               <td><h4 class="text-left"><a class="btn btn-round" href="{{url_for('.downvote',id=pitches.id)}}">Downvote <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>  </a></h4></td>
               <td>&nbsp;</td>
               <td><h4 class="text-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    Comments   <a class="btn btn-primary" href="{{url_for('.post_comment',id=pitches.id)}}"> Add your comment</a></h4></td>
             </tr>
           </table>
 
          {% if comment %}
            {{ macro.displaySpecificPitch(comment)}}
          
          {%else%}
          <h3 class="text-center" style="color:orange;">No comments </h3>
          {% endif %}
         </div>
 
     </div>
   </div>
 
 {% endblock %}
